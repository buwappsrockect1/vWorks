<div class="clr-row clr-justify-content-center">
  <div class="clr-col-12">

      <nav>
        <ul class="cd-breadcrumb custom-separator">
          <li *ngFor="let navLink of myRouteNavLinks; let last = last" 
               [ngClass]="{ 'current': last }">
            <a [routerLink]="[navLink.routeLink]"  
               (click)="onNavLinkClicked(navLink)">{{navLink.textLink}}</a>
          </li>
        </ul>
      </nav>

  </div>
</div>



<div [ngStyle]="{'padding':'0', 'padding-top': '0.5rem'}">
  <router-outlet></router-outlet>
</div>
