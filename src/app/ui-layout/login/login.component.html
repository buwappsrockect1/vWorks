        </section>
        <div class="login-group">
            
            <clr-input-container>
                <input type="text" name="username" clrInput placeholder="Usuario" formControlName="username" />
            </clr-input-container>
            <clr-password-container>
                <input type="password" name="password" clrPassword placeholder="ContraseÃ±a" formControlName="password" />
            </clr-password-container>
            <div class="error active" *ngIf="loginError">
                Usuario o contrase&ntilde;a inv&aacute;lida.
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
            
        </div>
    </form>
</div>
